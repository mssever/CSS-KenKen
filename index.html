<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>KenKen Exercise</title>
  </head>
  <body>
    <main>
      <h1>KenKen Exercise</h1>
      <p>This is a playable version, provided you check your own answers for correctness.</p>
      <form>
        <div class="grid">
          <div id="box1" class="grid-items">
            <span class="prompt">8X</span>
            <input type="number" name="box1" id="box1i" min="1" max="4">
          </div>
          <div id="box2" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box2" id="box2i" min="1" max="4">
          </div>
          <div id="box3" class="grid-items">
            <span class="prompt">4X</span>
            <input type="number" name="box3" id="box3i" min="1" max="4">
          </div>
          <div id="box4" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box4" id="box4i" min="1" max="4">
          </div>
          <div id="box5" class="grid-items">
            <span class="prompt">10+</span>
            <input type="number" name="box5" id="box5i" min="1" max="4">
          </div>
          <div id="box6" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box6" id="box6i" min="1" max="4">
          </div>
          <div id="box7" class="grid-items">
            <span class="prompt">4X</span>
            <input type="number" name="box7" id="box7i" min="1" max="4">
          </div>
          <div id="box8" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box8" id="box8i" min="1" max="4">
          </div>
          <div id="box9" class="grid-items">
            <span class="prompt">1</span>
            <input type="number" name="box9" id="box9i" min="1" max="4">
          </div>
          <div id="box10" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box10" id="box10i" min="1" max="4">
          </div>
          <div id="box11" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box11" id="box11i" min="1" max="4">
          </div>
          <div id="box12" class="grid-items">
            <span class="prompt">11+</span>
            <input type="number" name="box12" id="box12i" min="1" max="4">
          </div>
          <div id="box13" class="grid-items">
            <span class="prompt">3+</span>
            <input type="number" name="box13" id="box13i" min="1" max="4">
          </div>
          <div id="box14" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box14" id="box14i" min="1" max="4">
          </div>
          <div id="box15" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box15" id="box15i" min="1" max="4">
          </div>
          <div id="box16" class="grid-items">
            <span class="prompt">&nbsp;</span>
            <input type="number" name="box16" id="box16i" min="1" max="4">
          </div>
        </div>
        <button type="reset">Clear Board</button>
      </form>
    </main>
  </body>
</html>
